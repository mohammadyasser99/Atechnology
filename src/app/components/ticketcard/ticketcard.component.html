<div class="flex justify-center items-center  bg-gray-100">
    <div class="rounded-lg shadow-lg p-4 w-96 relative ticket">
      <!-- Top section with ticket and delete icon -->
      <div class="topticket relative">
        <div class="flex justify-between items-center mb-4">
          <!-- <button pButton [outlined]="true" icon="pi pi-trash" class=" p-button-sm p-button-secondary"></button> -->
        

          
          <!-- <i class="pi pi-trash ml-2 " 
           style="font-size: 1.5rem ;color: white;"></i> -->

           <p-button
           pTooltip="Confirm to proceed" 
        icon="pi pi-trash "
        [text]="true"
        tooltipPosition="bottom" 
    placeholder="Bottom"
        outlined="true"
        class="w-2  trashbtn"
        
            />
           
         
          

          <h4 class="text-white items-center">عرض التذكرة الخاصة بالفيلم</h4>
          <div></div>
        </div>
  
        <!-- Middle section with URL and date -->
        <div class="flex  justify-center items-center bg-white rounded-md p-2 mb-4 shadow-md">
          <p-button
            pTooltip="Copy to clipboard"
            icon="pi pi-copy"
            tooltipPosition="bottom"
            outlined="true"
            (onClick)="copyToClipboard()"
            styleClass="copybtn "
            class="align-baseline mr-2"
            >
          </p-button>
          <a href="https://www.tazkty.com/473847" class="text-blue-500 font-bold align-baseline">
            www.tazkty.com/473847
          </a>
        </div>
  
        <div class="flex flex-col items-center">
          <p class="text-sm text-white">فعال حتى 15 يوليو 2023</p>
        </div>
      </div>
  
      <!-- Enhanced Curved Effect with Circles on Either Side of the Dashed Line -->
      <div class="relative flex items-center justify-between my-4">
        <div class="absolute -left-1 transform -translate-x-3/4 circlecolor w-10 h-10 rounded-full z-10"></div>
        <div class="absolute -right-1 transform translate-x-3/4 circlecolor w-10 h-10 rounded-full z-10"></div>
        <!-- <div class="border border-dashed border-white flex-grow w-full"></div> -->
        <!-- <p-divider type="dashed" class="flex-grow w-full" /> -->
        <div class="custom-dashed-line flex-grow"></div>

      </div>
  
      <!-- Bottom section with QR code and discount -->
      <div class="flex justify-between items-center mt-4">
        <!-- QR code placeholder -->
        <div class="flex flex-col items-center">
          <div class="bg-white p-1 ml-2 rounded-md">
           <app-qrcode></app-qrcode>
          </div>
        </div>
  
        <!-- Discount info -->
        <div class="text-right text-white ">
          <p class="mb-2">خصم</p>

          <div class="flex ">
            <div class="mr-4">
              <button pButton icon="pi pi-send sharebtn" outlined="true" class=" p-button-sm p-button-info sharebtn" label="مشاركة"></button>

          </div>
            <div>
                <p class="font-bold">25%</p>

            </div>
          


          </div>

        </div>
      </div>
    </div>
  </div>
